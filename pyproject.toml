[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dechromium"
version = "0.1.0"
description = "Anti-detect browser built on Chromium"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
keywords = ["browser", "chromium", "anti-detect", "fingerprint"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP :: Browsers",
]
dependencies = [
    "pydantic>=2.0",
]

[project.optional-dependencies]
server = [
    "fastapi>=0.100",
    "uvicorn>=0.20",
]
dev = [
    "pytest>=8.0",
    "ruff>=0.8",
]

[project.scripts]
dechromium = "dechromium.__main__:main"

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]

[tool.pytest.ini_options]
testpaths = ["tests"]
