site_name: dechromium
site_description: Anti-detect browser built on Chromium
repo_url: https://github.com/aspect-browser/dechromium
repo_name: aspect-browser/dechromium

theme:
  name: material
  palette:
    - scheme: default
      primary: black
      toggle:
        icon: material/brightness-7
        name: Dark mode
    - scheme: slate
      primary: black
      toggle:
        icon: material/brightness-4
        name: Light mode
  features:
    - content.code.copy
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - search.highlight

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
  - Guide:
    - Profiles: guide/profiles.md
    - Browser Management: guide/browser.md
    - Proxy & Network: guide/network.md
    - REST API: guide/rest-api.md
    - Cookies: guide/cookies.md
  - Patches:
    - Overview: patches/overview.md
    - Building from Source: patches/building.md
  - Changelog: changelog.md

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

plugins:
  - search
